<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    
    <!-- Internal CSS goes inside the <style> tag in the <head> section -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Avenir, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .headline {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #000000;
            
        }

        .features {
            list-style-type: none;
            margin-bottom: 20px;
        }

        .features li {
            font-size: 1.2rem;
            padding: 10px 0;
            border-bottom: 0px solid #eee;
        }

        .buy-now-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #487DE7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .buy-now-btn:hover {
            background-color: #487DE7;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <h1 class="headline">Multi Colored Pepper Grinder</h1>
        <p class="description">The striking mix of colors on this masterfully crafted wooden salt shaker instantly elevates any table setting</p>

        <ul class="features">High-quality material</li>
        <li>Easy to refill</li>
        </ul>

    </div>
</body>
</html>
